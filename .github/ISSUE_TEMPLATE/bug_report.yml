name: Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below.

        **Before submitting**, please:
        - Check existing issues to avoid duplicates
        - Verify the bug exists in the latest version

  - type: dropdown
    id: php-version
    attributes:
      label: PHP Version
      description: What version of PHP are you running?
      options:
        - "8.4"
        - "8.3"
        - "8.2"
    validations:
      required: true

  - type: dropdown
    id: laravel-version
    attributes:
      label: Laravel Version
      description: What version of Laravel are you using?
      options:
        - "12.x"
        - "11.x"
    validations:
      required: true

  - type: input
    id: package-version
    attributes:
      label: Package Version
      description: What version of laravel-hmac-auth are you using?
      placeholder: "1.0.0"
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Configure the package with...
        2. Send a request to...
        3. See error...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
    validations:
      required: true

  - type: textarea
    id: code
    attributes:
      label: Relevant Code
      description: If applicable, add code snippets to help explain the problem.
      render: php

  - type: textarea
    id: logs
    attributes:
      label: Error Logs
      description: If applicable, add relevant error logs or stack traces.
      render: shell

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here.
