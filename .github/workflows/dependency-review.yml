name: Dependency Review

on:
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          # Fail on vulnerabilities with moderate or higher severity
          fail-on-severity: moderate
          # Allow permissive open source licenses (aligned with Laravel/MIT ecosystem)
          allow-licenses: MIT, Apache-2.0, BSD-2-Clause, BSD-3-Clause, ISC
          # Post a summary comment on the PR
          comment-summary-in-pr: always
          # Warn about license issues instead of failing
          warn-only: false
